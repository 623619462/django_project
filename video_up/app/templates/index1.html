{% extends "base.html" %}
{% block title %}信息管理系统{% endblock %}
{% block content %}
<div class="am-container main-box">
{% for config in configs %}
    <div class="video-box">
	<div class="video-tit"><h4>{{config.cid}}:{{config.name}}</h4></div>
        <div class="video-cont">
	    <object type='application/x-vlc-plugin' pluginspage="rtsp://{{config.prefix}}{{config.address}}{{config.suffix}}" id='vlc' events='false' width="320" height="200">
    		<param name='mrl' value='rtsp://192.168.1.117:554/onvif/live/1' />
    		<param name='volume' value='50' />
    		<param name='autoplay' value='true' />
    		<param name='loop' value='false' />
    		<param name='fullscreen' value='false' />
    		<param name='controls' value='false' />
	    </object>
	</div>
    </div>
{% endfor %}
    
    </div>


    
<div class="clear"></div>
</div>
{% endblock %}
